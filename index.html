<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
       <!-- main container  -->
       <div class="flex  flex-col lg:flex-row mt-12">
        <!-- shape -->
        <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-12">

            <!-- first card  -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title text-2xl">Triangle</h2>
                  <p>Area (A) = 0.5 X b X h</p>
                  <p>
                    <input type="text" class=" ml-4 border bg-gray-200 text-xl w-24" id="triangle-base" placeholder="b">
                    <span>cm</span>

                    <!-- get triangle height  -->
                    <input type="text" class=" ml-4 border bg-gray-200 text-xl w-24" id="triangle-height" placeholder="h">
                    <span>cm</span>
                  </p>
                  <p class="text-purple-300 text-2xl">Area : <span id="triangle-area" class="text-red-300 font-bold text-2xl">0</span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculatorTriangleArea()" class="btn btn-primary  w-full mt-4 text-lg font-bold" id="">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- secend card  -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2  class="card-title text-2xl">Rectangle</h2>
                  <p>Area (A) = w X L</p>
                  <p>
                    <input type="text" class=" ml-4 border bg-gray-200 text-xl w-24" id="rectangle-width" placeholder="w">
                    <span>cm</span>

                    <!-- get triangle height  -->
                    <input type="text" class=" ml-4 border bg-gray-200 text-xl w-24" id="rectangle-lenght" placeholder="L">
                    <span>cm</span>
                  </p>
                  <p class="text-purple-300 text-2xl">Area : <span id="rectangle-area" class="text-red-300 font-bold text-2xl">0</span> cm<sup>2</sup></p>
                  <div class="card-actions">
                    <button onclick="calculatorRecTangleArea()" class="btn btn-primary  w-full mt-4 text-lg font-bold" id="">Calculate</button>
                  </div>
                </div>
              </div>
            <!-- third card  -->
            <div class="card w-96 bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Parallelogram</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions justify-end">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
        </div>

        <!-- area calculation -->
        <div class="w-[400px]">
            <div class="text-4xl">Area Calculation</div>
        </div>
       </div>
    </main>
    <script src="js/area-calculator.js"></script>
</body>
</html>
